<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LIMMINÉ</title>

  <!-- Favicon -->
  <link rel="icon" href="images/LOGO.png" type="image/png">

  <!-- CSS principal -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Font Awesome para íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
</head>
<body>

  <!-- HERO -->
  <div id="hero">
    <div id="particles-js"></div>
    <div class="hero-content">
      <h1>LIMMINÉ</h1>
      <p>Casual, clean and simple fashion</p>
    </div>
  </div>

  <!-- Index section -->
  <section id="indice">
    <h2><i class="fas fa-list-ul"></i> Index</h2>
    <ul>
      <li><a href="#" data-target="nombre"><i class="fas fa-building"></i> Company Name</a></li>
      <li><a href="#" data-target="presentacion"><i class="fas fa-book-open"></i> Introduction, History & Projection</a></li>
      <li><a href="#" data-target="socios"><i class="fas fa-users"></i> Partners & Company Type</a></li>
      <li><a href="#" data-target="objetivos"><i class="fas fa-bullseye"></i> Goals, Mission & Vision</a></li>
      <li><a href="#" data-target="proveedores"><i class="fas fa-truck"></i> Suppliers & Clients</a></li>
      <li><a href="#" data-target="productos"><i class="fas fa-tshirt"></i> Products & Services</a></li>
      <li><a href="#" data-target="proyectos"><i class="fas fa-lightbulb"></i> Projects</a></li>
      <li><a href="#" data-target="ubicacion"><i class="fas fa-map-marker-alt"></i> Location & Contact</a></li>
    </ul>
  </section>


  <!-- Content overlay -->
  <div id="content-overlay">
    <div id="particles-overlay"></div>
    <div class="content-inner">
      <button id="close-btn">
        <i class="fas fa-chevron-left"></i>
      </button>
      <div id="content-data"></div>
    </div>
  </div>

  <!-- Corner logo -->
  <a href="#" id="corner-logo">
    <img src="images/LOGO.png" alt="Logo LIMMINÉ">
  </a>

  <!-- Video overlay -->
<div id="video-overlay">
  <div class="video-inner">
    <button id="close-video-btn">
      <i class="fas fa-chevron-left"></i>
    </button>
    <video id="local-video" controls>
      <source src="images/VIDEOS.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</div>


  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="js/script.js"></script>
  <script src="//code.tidio.co/w4menh0wwfbkfnkrf0ydt9etqcrmt0od.js" async></script>


</body>
</html>
